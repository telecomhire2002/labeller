<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Streamlit on GitHub Pages (stlite)</title>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/browser/dist/stlite.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin:0">
    <div id="app"></div>
    <script>
      const code = `
import streamlit as st
import pandas as pd

st.title("Hello from stlite on GitHub Pages")
df = pd.DataFrame({"x":[1,2,3], "y":[3,1,2]})
st.line_chart(df, x="x", y="y")
`;
      stlite.mount(code, {requirements: ["pandas"]}, document.getElementById("app"));
    </script>
  </body>
</html>
